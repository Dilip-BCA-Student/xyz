<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladder</title>
</head>
<body>
    <script>
        let n;
        n = parseInt(prompt("Enter your marks= "))
        if (n>=90){
            alert("excellent")
        }
        else if (n>=80){
            alert("very good")
        }
        else if(n>=60){
            alert("good")
        }
        else if (n>=45){
            alert("pass")

        }
        else{
            alert("fail")
        }
    </script>
</body>
</html>
