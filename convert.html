<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convert()
        {
            var pan;
            pan = document.getElementById("pan").value;
            document.getElementById("pan").value=pan.toUpperCase();
        }
    </script>
</head>
<body>
    Enter pan number<br>
    <input type="text" id="pan"onkeyup="convert()">
    
</body>
</html>
