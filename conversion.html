<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion</title>
</head>
<body>
    <script>
        let d = "dilip"
        console.log(d,(typeof d));

        let di = String(245.6);
        console.log(di,typeof di)

        let n = parseFloat("34.23");
        console.log(n,(typeof n))

        let nm = parseFloat("23.4d")
        console.log(nm,(typeof nm));

        let dilip = Number(false);
        console.log(dilip,(typeof dilip));
    </script>
</body>
</html>
