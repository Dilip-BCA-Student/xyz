<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even and odd</title>
</head>
<body>
    <script>
        var i,sum=0,odd=0;
        var a = new Array(10);
       
        for(i=0; i<a.length; i++)
        {
            a[i] = parseInt(prompt("Enter number"+(i+1)));
            if (a[i]%2==0){
                sum=sum+1;
            }
            else{
                odd=odd+1;
            }
            
            
        }
        document.write(a+"<br>");
        document.write("even="+sum+"<br> odd="+odd);

    </script>
</body>
</html>
