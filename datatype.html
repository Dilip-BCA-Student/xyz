<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <!-- data type in java script -->
    <!-- primtive data type
    refrence data type -->
    <script>
        let d = "dilip"
        console.log("data type is "+(typeof d));

        let marks = (90);
        console.log("data type is "+(typeof marks))

        let dilip = (true);
        console.log("data type is "+(typeof dilip))

        let n = (null);
        console.log("data type is "+(typeof n))

        let undef = undefined;
        console.log("data type is "+(typeof undef))
    </script>
    
</body>
</html>
