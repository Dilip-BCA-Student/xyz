<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let n
        n = parseInt(prompt("Enter crossponding day number"));
        switch(n){
            case 1:
                alert("sunday");
                break;
            case 2:
                alert("monday")
                break;
            case 3:
                alert("tuesday")
                break;
            case 4:
                alert("wednesday")
                break;
            case 5:
                alert("thursday")
                break;
            case 6:
                alert("friday")
                break;
            case 7:
                alert("saturday")
                break;
            default:
                alert("invalid your digit")
                break



        }

    </script>
</body>
</html>
